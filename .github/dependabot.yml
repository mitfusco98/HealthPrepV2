version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "deps"
    reviewers:
      - "healthprep-security"
    groups:
      security-updates:
        applies-to: security-updates
        update-types:
          - "patch"
          - "minor"
      production-dependencies:
        applies-to: version-updates
        patterns:
          - "flask*"
          - "sqlalchemy*"
          - "gunicorn"
          - "werkzeug"
          - "cryptography"
          - "fernet"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "ci"
