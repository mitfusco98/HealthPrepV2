<!DOCTYPE html>
<html>
<head>
    <title>Preset Button Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h3>Preset Button Functionality Test</h3>
        
        <!-- Quick Preset Buttons -->
        <div class="mb-4">
            <label class="form-label fw-bold">Quick Presets</label>
            <div class="btn-group w-100" role="group" aria-label="Cutoff presets">
                <button type="button" class="btn btn-outline-secondary preset-btn" data-preset="3,3,3,3">
                    Conservative<br><small>3m / 3m / 3m / 3m</small>
                </button>
                <button type="button" class="btn btn-outline-primary preset-btn" data-preset="6,6,6,6">
                    Standard<br><small>6m / 6m / 6m / 6m</small>
                </button>
                <button type="button" class="btn btn-outline-info preset-btn" data-preset="12,12,12,12">
                    Extended<br><small>12m / 12m / 12m / 12m</small>
                </button>
                <button type="button" class="btn btn-outline-warning preset-btn" data-preset="0,0,0,0">
                    To Last Appointment<br><small>0 / 0 / 0 / 0</small>
                </button>
            </div>
        </div>

        <!-- Test Form Fields -->
        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Laboratory Results Cutoff (months)</label>
                        <input type="number" class="form-control" id="labs_cutoff_months" name="labs_cutoff_months" value="12">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Imaging Studies Cutoff (months)</label>
                        <input type="number" class="form-control" id="imaging_cutoff_months" name="imaging_cutoff_months" value="12">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Consult Reports Cutoff (months)</label>
                        <input type="number" class="form-control" id="consults_cutoff_months" name="consults_cutoff_months" value="12">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Hospital Visits Cutoff (months)</label>
                        <input type="number" class="form-control" id="hospital_cutoff_months" name="hospital_cutoff_months" value="12">
                    </div>
                </div>
            </div>
        </form>

        <!-- Debug Output -->
        <div class="alert alert-info mt-3" id="debug-output">
            Click preset buttons to test functionality
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        console.log('=== PRESET BUTTON TEST LOADED ===');
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM Content Loaded');
            
            // Find all preset buttons
            const presetButtons = document.querySelectorAll('.preset-btn[data-preset]');
            console.log('Found preset buttons:', presetButtons.length);
            
            presetButtons.forEach((button, index) => {
                console.log(`Button ${index}:`, button.getAttribute('data-preset'));
                
                button.addEventListener('click', function() {
                    console.log('Button clicked:', this.getAttribute('data-preset'));
                    
                    const presetValues = this.getAttribute('data-preset').split(',');
                    console.log('Preset values:', presetValues);
                    
                    // Update form fields
                    document.getElementById('labs_cutoff_months').value = presetValues[0];
                    document.getElementById('imaging_cutoff_months').value = presetValues[1];
                    document.getElementById('consults_cutoff_months').value = presetValues[2];
                    document.getElementById('hospital_cutoff_months').value = presetValues[3];
                    
                    // Visual feedback
                    presetButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Update debug output
                    const debugDiv = document.getElementById('debug-output');
                    debugDiv.innerHTML = `
                        <strong>Applied preset:</strong> ${presetValues.join(', ')}<br>
                        <strong>Button text:</strong> ${this.textContent.trim().split('\n')[0]}
                    `;
                    debugDiv.className = 'alert alert-success mt-3';
                });
            });
            
            console.log('Event listeners attached');
        });
    </script>
</body>
</html>
